# Alembic configuration file

[alembic]
# Path to migration scripts (your migrations folder inside backend)
script_location = backend/migrations

# Database URL (PostgreSQL)
sqlalchemy.url = postgresql+psycopg2://postgres:jaydwarkadhish@localhost:5432/coastal

# Optional: template for revision filenames
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Optional: prepend paths to sys.path
prepend_sys_path = .

# Optional: path separator for multiple paths
path_separator = os

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
